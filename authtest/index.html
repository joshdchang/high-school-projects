<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Log In | Auth Test</title>
        <meta name="description" content="Testing authorization method using Google Apps Scripts for future projects.">
        
        <link rel="stylesheet" href="./style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans:300,400,500,700">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
        
        <link rel="shortcut icon" type="image/png" href=""/>
        <meta property="og:title" content=""/>
        <meta property="og:image" content=""/>
    </head>
    <body>
        <p id='title'><i class='material-icons'>lock</i> Authentication <span id='title-test'>Test</span></p>
        <p id='login'>Log In</p>
        <p id='fail'>Try again.</p>
        
        <form id='form'>
            Email:<br><input id='email' type="email" name="email" autofocus><br>
            Password:<br><input id='password' type="password" name="password"><br>
            <a id="forgot" href="./forgot">Forgot password?</a><br>
            <input id='submit' type="submit" value="Submit">
        </form>
        
        <div id="loader">
            <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                 width="35px" height="35px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
                <path fill="#000" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
                    <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="0.6s" repeatCount="indefinite"/>
                </path>
            </svg>
        </div>
        <p id='create'>Don't have an account? <a id='create-link' href='./create'>Create One.</a></p>
        
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
        <script  src="./script.js"></script>
    </body>
</html>
